<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>সকল সদস্য - দুষ্ট নারী বিবর্জিত সংগঠন</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            /* Theme Colors from Index.html */
            --primary-dark: #2980b9;     
            --primary-light: #3498db;    
            --accent: #ffffff;
            --text-dark: #2c3e50;
            --text-gray: #7f8c8d;
            --bg-body: #f8f9fa;
            --card-bg: #ffffff;
            
            --shadow-soft: 0 10px 30px rgba(41, 128, 185, 0.08);
            --shadow-hover: 0 20px 40px rgba(41, 128, 185, 0.15);
            --radius-lg: 24px;
        }

        /* Dark Mode Overrides */
        body.dark-mode {
            --bg-body: #121212;
            --card-bg: #1e1e1e;
            --text-dark: #ecf0f1;
            --text-gray: #bdc3c7;
            --shadow-soft: 0 10px 30px rgba(0,0,0,0.5);
        }
		
		body.dark-mode .form-control,
body.dark-mode .search-input,
body.dark-mode .filter-select,
body.dark-mode .cat-select {
    border-color: #555; /* Dark border in dark mode */
}

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Hind Siliguri', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-dark);
            line-height: 1.6;
            transition: background 0.3s, color 0.3s;
        }

        /* Navbar */
        .navbar {
            background: linear-gradient(90deg, var(--primary-dark), var(--primary-light));
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-brand {
            color: var(--accent);
            font-size: 1.4rem;
            font-weight: 700;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-menu { display: flex; gap: 20px; }
        .nav-link {
            color: rgba(255,255,255,0.9);
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: 0.3s;
            padding: 8px 16px;
            border-radius: 50px;
        }
        .nav-link:hover, .nav-link.active { background: rgba(255,255,255,0.2); color: var(--accent); }

        /* Page Header */
        .page-header {
            text-align: center;
            padding: 60px 20px 20px; /* Reduced bottom padding */
            background: var(--card-bg); /* Changed to var */
            border-bottom: 1px solid #eee;
            margin-bottom: 20px;
            transition: background 0.3s;
        }

        .page-header h1 { font-size: 2.5rem; color: var(--primary-dark); margin-bottom: 10px; font-weight: 700; }
        .page-header p { color: var(--text-gray); font-size: 1.1rem; }

        /* --- NEW: Search & Filter Section --- */
        .search-container {
            max-width: 800px;
            margin: 0 auto 40px;
            padding: 0 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 280px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px 15px 45px;
            border-radius: 50px;
            border: 2px solid #eee;
            font-family: inherit;
            font-size: 1rem;
            background: var(--card-bg);
            color: var(--text-dark);
            outline: none;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .search-input:focus { border-color: var(--primary-light); box-shadow: 0 5px 20px rgba(52, 152, 219, 0.2); }
        .search-icon { position: absolute; left: 18px; top: 50%; transform: translateY(-50%); color: var(--text-gray); }

        .filter-select {
            padding: 0 25px;
            border-radius: 50px;
            border: 2px solid #eee;
            background: var(--card-bg);
            color: var(--text-dark);
            font-family: inherit;
            font-size: 1rem;
            cursor: pointer;
            outline: none;
            height: 54px; /* Match input height */
        }

        /* Members Grid */
        .members-container { max-width: 1200px; margin: 0 auto; padding: 0 20px 80px; }
        .members-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 30px; }

        .member-card {
            background: var(--card-bg);
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-soft);
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        .member-card:hover { transform: translateY(-10px); box-shadow: var(--shadow-hover); }

        .card-image { height: 250px; overflow: hidden; position: relative; }
        .card-image img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.5s ease; }
        .member-card:hover .card-image img { transform: scale(1.1); }
        .featured-badge { position: absolute; top: 15px; right: 15px; background: var(--primary-light); color: white; padding: 5px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: 600; z-index: 2; }

        .card-content { padding: 25px; text-align: center; flex-grow: 1; display: flex; flex-direction: column; }
        .member-designation { color: var(--primary-light); font-weight: 600; text-transform: uppercase; font-size: 0.85rem; letter-spacing: 1px; margin-bottom: 5px; }
        .member-name { font-size: 1.5rem; color: var(--text-dark); font-weight: 700; margin-bottom: 15px; }
        .member-bio { color: var(--text-gray); font-size: 0.95rem; line-height: 1.6; margin-bottom: 20px; flex-grow: 1; text-align: justify; }
        
        .read-more-btn { color: var(--primary-light); font-weight: 700; cursor: pointer; display: inline-block; margin-left: 5px; }

        .social-links { padding-top: 15px; border-top: 1px solid #eee; display: flex; justify-content: center; gap: 15px; }
        .social-link { width: 35px; height: 35px; border-radius: 50%; background: #f0f4f8; color: var(--primary-dark); display: flex; align-items: center; justify-content: center; text-decoration: none; transition: 0.3s; }
        .social-link:hover { background: var(--primary-light); color: white; transform: translateY(-3px); }

        /* Dark Mode Toggle */
        .theme-toggle {
            position: fixed; bottom: 30px; left: 30px;
            width: 50px; height: 50px;
            background: var(--primary-dark); color: white;
            border-radius: 50%; display: grid; place-items: center;
            cursor: pointer; z-index: 1001; box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: 0.3s;
        }
        .theme-toggle:hover { transform: scale(1.1); }

        .loading { text-align: center; padding: 50px; color: var(--text-gray); font-size: 1.1rem; grid-column: 1/-1; }
        .back-to-top { position: fixed; bottom: 30px; right: 30px; background: var(--primary-dark); color: white; width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; opacity: 0; visibility: hidden; transition: 0.3s; z-index: 999; }
        .back-to-top.visible { opacity: 1; visibility: visible; }

        @media (max-width: 768px) {
            .nav-container { flex-direction: column; gap: 15px; }
            .nav-menu { gap: 10px; flex-wrap: wrap; justify-content: center; }
            .search-container { flex-direction: column; }
            .filter-select { width: 100%; }
        }
    </style>
</head>
<body>

    <!-- Dark Mode Toggle -->
    <div class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </div>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-brand">
                <i class="fas fa-shield-alt"></i> দুষ্ট নারী বিবর্জিত সংগঠন
            </a>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">হোম</a>
                <a href="members.html" class="nav-link active">সদস্য</a>
                <a href="notices.html" class="nav-link">নোটিশ</a>
                <a href="admin.html" class="nav-link">অ্যাডমিন</a>
            </div>
        </div>
    </nav>

    <!-- Page Title -->
    <div class="page-header">
        <h1>আমাদের পরিবার</h1>
        <p>সংগঠনের সকল নিবেদিত সদস্যবৃন্দ</p>
    </div>

    <!-- NEW: Search & Filter -->
    <div class="search-container">
        <div class="search-box">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="search-input" class="search-input" placeholder="নাম বা পদবি দিয়ে খুঁজুন...">
        </div>
        <select id="sort-select" class="filter-select">
            <option value="newest">নতুন সদস্য আগে</option>
            <option value="oldest">পুরাতন সদস্য আগে</option>
        </select>
    </div>

    <!-- Members Grid -->
    <div class="members-container">
        <div class="members-grid" id="members-grid">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i> সদস্য লোড হচ্ছে...
            </div>
        </div>
    </div>

    <div class="back-to-top" id="backToTop"><i class="fas fa-arrow-up"></i></div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, getDocs, orderBy, query } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
              apiKey: "AIzaSyCDRUXONJs2uxqDmvPWGF7KLOg5VCMDVvw",
              authDomain: "dusto-nari-songothon.firebaseapp.com",
              projectId: "dusto-nari-songothon",
              storageBucket: "dusto-nari-songothon.firebasestorage.app",
              messagingSenderId: "405042412180",
              appId: "1:405042412180:web:8ec11eb69650e3cc959281"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let allMembers = []; // Store fetched members for filtering

        // Dark Mode Logic
        const themeToggle = document.getElementById('themeToggle');
        if(localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
            themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        }
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            themeToggle.innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        });

        // Load Members
        async function loadAllMembers() {
            const container = document.getElementById('members-grid');
            try {
                const q = query(collection(db, 'members'), orderBy('createdAt', 'desc'));
                const querySnapshot = await getDocs(q);
                
                allMembers = [];
                querySnapshot.forEach(doc => {
                    allMembers.push(doc.data());
                });

                renderMembers(allMembers);
            } catch (error) {
                console.error("Error:", error);
                container.innerHTML = '<div class="loading" style="color: #e74c3c;">তথ্য লোড করতে সমস্যা হয়েছে।</div>';
            }
        }

        // Render Members Function (Separate for search/filter)
        function renderMembers(members) {
            const container = document.getElementById('members-grid');
            container.innerHTML = '';

            if (members.length === 0) {
                container.innerHTML = '<div class="loading">কোনো সদস্য পাওয়া যায়নি।</div>';
                return;
            }

            members.forEach((member, index) => {
                const card = createMemberCard(member, index);
                container.appendChild(card);
            });
            
            // Re-initialize animation for new items
            const cards = document.querySelectorAll('.member-card');
            cards.forEach(card => {
                 setTimeout(() => {
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, 100);
            });
        }

        function createMemberCard(member, index) {
            const card = document.createElement('div');
            card.className = 'member-card';
            // Set initial style for animation
            card.style.opacity = '0';
            card.style.transform = 'translateY(20px)';

            // Bio Truncation
            const bioText = member.bio || 'সদস্য';
            const limit = 150;
            let bioHTML = '';
            if (bioText.length > limit) {
                bioHTML = `<p class="member-bio">
                    <span class="short-text">${bioText.substring(0, limit)}...</span>
                    <span class="full-text" style="display:none;">${bioText}</span>
                    <span class="read-more-btn">আরও পড়ুন</span>
                </p>`;
            } else {
                bioHTML = `<p class="member-bio">${bioText}</p>`;
            }

            let socialLinksHTML = '';
            if (member.social) {
                if (member.social.facebook) socialLinksHTML += `<a href="${member.social.facebook}" class="social-link" target="_blank"><i class="fab fa-facebook-f"></i></a>`;
                if (member.social.twitter) socialLinksHTML += `<a href="${member.social.twitter}" class="social-link" target="_blank"><i class="fab fa-twitter"></i></a>`;
            }

            const featuredBadge = member.featured ? '<div class="featured-badge"><i class="fas fa-star"></i> Featured</div>' : '';

            card.innerHTML = `
                <div class="card-image">
                    <img src="${member.imgSrc}" onerror="this.onerror=null; this.src='https://placehold.co/600x600/2980b9/ffffff?text=${encodeURIComponent(member.name)}'" alt="${member.name}">
                    ${featuredBadge}
                </div>
                <div class="card-content">
                    <div class="member-designation">${member.designation}</div>
                    <h3 class="member-name">${member.name}</h3>
                    ${bioHTML}
                    ${socialLinksHTML ? `<div class="social-links">${socialLinksHTML}</div>` : ''}
                </div>
            `;

            const readMoreBtn = card.querySelector('.read-more-btn');
            if (readMoreBtn) {
                readMoreBtn.addEventListener('click', () => {
                    const bioP = readMoreBtn.parentElement;
                    const shortSpan = bioP.querySelector('.short-text');
                    const fullSpan = bioP.querySelector('.full-text');
                    if (fullSpan.style.display === 'none') {
                        fullSpan.style.display = 'inline'; shortSpan.style.display = 'none'; readMoreBtn.textContent = 'সংক্ষিপ্ত করুন';
                    } else {
                        fullSpan.style.display = 'none'; shortSpan.style.display = 'inline'; readMoreBtn.textContent = 'আরও পড়ুন';
                    }
                });
            }
            return card;
        }

        // Search & Filter Listeners
        document.getElementById('search-input').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allMembers.filter(m => 
                m.name.toLowerCase().includes(term) || 
                m.designation.toLowerCase().includes(term)
            );
            renderMembers(filtered);
        });

        document.getElementById('sort-select').addEventListener('change', (e) => {
            const sortType = e.target.value;
            let sortedMembers = [...allMembers]; // Copy array
            
            if (sortType === 'newest') {
                sortedMembers.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
            } else {
                sortedMembers.sort((a, b) => new Date(a.createdAt) - new Date(b.createdAt));
            }
            // If search is active, filter the sorted array
            const term = document.getElementById('search-input').value.toLowerCase();
            if(term) {
                sortedMembers = sortedMembers.filter(m => m.name.toLowerCase().includes(term));
            }
            renderMembers(sortedMembers);
        });

        // Back to Top
        const backToTop = document.getElementById('backToTop');
        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 300) backToTop.classList.add('visible');
            else backToTop.classList.remove('visible');
        });
        backToTop.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));

        document.addEventListener('DOMContentLoaded', loadAllMembers);
    </script>
</body>
</html>
